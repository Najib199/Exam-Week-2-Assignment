<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="bg-dark text-light">
        <div class="container mt-5">
            <h1 class="text-center mb-4 text-light">Task Manager</h1>
            <div class="card bg-dark text-light border-0 shadow">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" id="taskInput" class="form-control bg-dark text-light border-secondary" placeholder="Enter Task">
                        <button onclick="addTask()" class="btn btn-primary">Add Task</button>
                    </div>
                    <div>
                        <div id="alertPlaceholder"></div>
                        <p>Total Tasks: <span id="taskCount">0</span></p>
                        <ul id="taskList" class="list-group list-group-dark"></ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
